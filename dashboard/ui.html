
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCP AI Dashboard</title>
</head>
<body>
  <h2>Prompt â†’ Task Generator</h2>
  <textarea id="prompt" rows="6" cols="80">Extract title from https://example.com</textarea><br/>
  <label>Model: <input type="text" id="model" value="llama3" /></label>
  <label>Temperature: <input type="number" id="temperature" step="0.1" value="0.7" /></label>
  <button onclick="sendPrompt()">Generate Task</button>

  <pre id="result"></pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      const model = document.getElementById("model").value;
      const temperature = parseFloat(document.getElementById("temperature").value);
      const response = await fetch("http://localhost:8000/prompt/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, model, temperature })
      });
      const data = await response.json();
      document.getElementById("result").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
